<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Actividad 1</title>
</head>

<body>
    <div class="Agregar">
        <h1>Agregar Tarea</h1>
        <input type="text" id="IA" placeholder="Ingrese una tarea">
        <button id="BA" onclick="addTask()">Agregar</button>
    </div>

    <div class="EP">
        <h1>En proceso</h1>
        <ul id="lista">
            <li>
                <input type="checkbox" onchange="completed(event)">
                <p>Beber 2L de agua</p>
                <div class="acciones">
                    <button oneclick="editTask(event)">Editar</button>
                    <button oneclick="deleteTask(event)">Eliminar</button>
                </div>
            </li>
            <li>
                <input type="checkbox" onchange="completed(event)">
                <p>Mandar documentos de beca</p>
                <div class="acciones">
                    <button oneclick="editTask(event)">Editar</button>
                    <button oneclick="deleteTask(event)">Eliminar</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="Completado">
        <div class="Titulos">
            <h1>Completado</h1>
            <spa onclick="clearList()">Limpiar lista</spa>
        </div>

        <ul id="LC">
            <li>
                <input type="checkbox" checked disabled>
                <p class=" linea"> Pagar Netflix </p>
            </li>
        </ul>
    </div>
</body>

</html>
